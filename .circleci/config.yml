version: 2.1
jobs:
  lint-dockerfile:
    # Job untuk menjalankan Hadolint pada Dockerfile
    docker:
      - image: hadolint/hadolint
    steps:
      - checkout
      - run: hadolint Dockerfile  # Menjalankan Hadolint pada Dockerfile

  test-app:
    # Job untuk menjalankan unit test aplikasi Go
    docker:
      - image: golang:latest
    steps:
      - checkout
      - run: go test -v -short --count=1 $(go list ./...)  # Menjalankan unit test Go

  build-app-karsajobs:
    # Job untuk build dan push Docker image ke GitHub Container Registry
    docker:
      - image: docker:stable
    steps:
      - checkout
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t ghcr.io/<username-github>/karsajobs:latest .
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u <username-github> --password-stdin
            docker push ghcr.io/<username-github>/karsajobs:latest
            # Build Docker image dan push ke GitHub Container Registry

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - lint-dockerfile
      - test-app:
          requires:
            - lint-dockerfile
      - build-app-karsajobs:
          requires:
            - test-app
