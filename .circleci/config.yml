version: 2.1
orbs:
  docker: circleci/docker@2.2.0
# Define the jobs we want to run for this project
jobs:
  lint-dockerfile:
    executor: docker/hadolint
    steps:
      - checkout
      - docker/hadolint:
          dockerfiles: Dockerfile
  test-app:
    docker:
      - image: cimg/go:1.19.4
    steps:
  - checkout
  - setup_remote_docker:
      version: 20.10.14
  - run:
      name: Login Docker Github
      command: echo "$PASSWORD_DOCKER_HUB" | docker login -u "$USERNAME_DOCKER_HUB" --password-stdin ghcr.io
  - run:
      name: Build Docker Image
      command: docker build -t ghcr.io/${DOCKER_REGISTRY}:latest -f Dockerfile .
  - run:
      name: Push Docker Image
      command: docker push ghcr.io/${DOCKER_REGISTRY}:latest

# Orchestrate our job run sequence
workflows:
  lint-dockerfile:
    jobs:
      - lint-dockerfile
  test-app:
    jobs:
      - test-app
  build-app-karsajobs:
    jobs:
      - build-app-karsajobs